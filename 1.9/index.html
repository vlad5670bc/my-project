<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <input type="number" id="inputField" placeholder="Введите число N">
<button onclick="countPrimes()">Посчитать</button>

<script>
  function isPrime(num) {
      // Функция для определения, является ли число простым
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return false;
      }
      return true;
  }
  
  function countPrimes() {
      const N = parseInt(document.getElementById("inputField").value);
      let count = 0;
      let currentNumber = 1;
  
      // Пока текущее число меньше или равно N
      while (currentNumber <= N) {
          if (isPrime(currentNumber)) {
              count++;
          }
          currentNumber++;
      }
  
      alert("Количество простых чисел в диапазоне от 1 до " + N + ": " + count);
  }
  </script>
